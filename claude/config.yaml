version: "1.0"

system:
  name: "Multi-Agent Development Team"
  max_parallel_agents: 4
  communication_timeout: 30s
  log_level: "info"
  
mcp_servers:
  filesystem:
    command: "npx"
    args: ["-y", "@anthropic/mcp-server-filesystem", "/workspace"]
    description: "Access to filesystem operations"
    
  git:
    command: "npx"
    args: ["-y", "@anthropic/mcp-server-git", "--repository", "/workspace"]
    description: "Git operations and version control"
    
  postgres:
    command: "npx"
    args: ["-y", "@anthropic/mcp-server-postgres"]
    env:
      DATABASE_URL: "${DATABASE_URL}"
    description: "PostgreSQL database access"
    enabled: false  # Enable only if database is configured

agents:
  orchestrator:
    enabled: true
    model: "claude-sonnet-4-5-20250514"
    prompt_file: "agents/orchestrator.md"
    tools: ["filesystem", "git"]
    max_concurrent_tasks: 5
    description: "Main coordinator and task distributor"
    
  architect:
    enabled: true
    model: "claude-sonnet-4-5-20250514"
    prompt_file: "agents/architect.md"
    tools: ["filesystem", "git"]
    description: "Code quality and architecture guardian"
    
  designer:
    enabled: true
    model: "claude-sonnet-4-5-20250514"
    prompt_file: "agents/designer.md"
    tools: ["filesystem"]
    description: "UI/UX and design system specialist"
    
  fullstack_dev:
    enabled: true
    model: "claude-sonnet-4-5-20250514"
    prompt_file: "agents/fullstack-dev.md"
    tools: ["filesystem", "git", "postgres"]
    description: "Full-stack implementation specialist"
    
  tester:
    enabled: true
    model: "claude-sonnet-4-5-20250514"
    prompt_file: "agents/tester.md"
    tools: ["filesystem"]
    description: "Quality assurance and testing specialist"
    
  reviewer:
    enabled: true
    model: "claude-sonnet-4-5-20250514"
    prompt_file: "agents/reviewer.md"
    tools: ["filesystem", "git"]
    description: "Code review and quality gate"
    
  devops:
    enabled: true
    model: "claude-sonnet-4-5-20250514"
    prompt_file: "agents/devops.md"
    tools: ["filesystem", "git"]
    description: "CI/CD and infrastructure specialist"

workflow:
  default_pipeline:
    - orchestrator.analyze
    - architect.validate
    - parallel:
        - designer.design
        - tester.write_tests
    - fullstack_dev.implement
    - tester.run_tests
    - reviewer.review
    - devops.deploy
    
  fast_track_pipeline:  # For critical hotfixes
    - orchestrator.analyze
    - architect.quick_review
    - fullstack_dev.implement
    - tester.smoke_tests
    - devops.hotfix_deploy

standards:
  typescript:
    strict: true
    no_implicit_any: true
  
  code_quality:
    max_function_lines: 30
    max_file_lines: 300
    max_complexity: 10
  
  git:
    commit_format: "conventional"
    require_pr_review: true
    
  testing:
    min_coverage: 80
    require_unit_tests: true
    
logging:
  enabled: true
  format: "json"
  output: "./logs/agents.log"
  retention_days: 30

monitoring:
  health_check_interval: 60s
  metrics_enabled: true
  metrics_port: 9090
